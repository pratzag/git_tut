<!DOCTYPE html>
<html>
    <head>
        <title>rock paper scissors</title>
    </head>
    <body>
        <p>rock paper scissors</p>
        <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    <button onclick="
    score.losses=0;
    score.wins=0;
    score.ties=0;">Reset</button>

<script>
        function playGame(playerMove)
        {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'You lose.';
            } else if (computerMove === 'paper') {
                result = 'You win.';
            } else if (computerMove === 'scissors') {
                result = 'Tie.';
            }

            } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else if (computerMove === 'scissors') {
                result = 'You lose.';
            }
            
            } else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissors') {
                result = 'You win.';
            }
            }

        if(result=='You win.'){
            score.wins+=1;
        }
        if(result=='You lose.'){
            score.losses+=1;
        }
        if(result=='Tie.'){
            score.ties+=1;
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}, Losses:${score.losses}, Ties: ${score.ties}`);
        }
    
        alert(`welcome to rock paper scissors!!!!!!!`);

        const score={
            wins:0, losses:0, ties:0
        };

        

        function pickComputerMove(){
            let compMove='';
            const rand=Math.random();

            if(rand<1/3){
                compMove='rock';
            }
            if(rand>=1/3 && rand<2/3){
                compMove='paper';
            }
            else{
                compMove='scissors';
            }
            return compMove;
        }
    </script>
        
        </body>
</html>
